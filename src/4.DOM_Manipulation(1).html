<html>
    <head>
        <title>DOM MANIPULATION</title>
        <!--Here we focus on (document.getElementById.innerHTML) for dom mainpulation-->
    </head>
    <body>
        <button onclick="fun()">Press</button>
        <p id="demo">Hiii Sundar</p>
        <script>
            function fun()
            {
            document.getElementById("demo").innerHTML="How are You?"
            }
        </script>

    </body>
</html>
