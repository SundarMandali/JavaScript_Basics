<html>
    <head>
        <title>Jquery Events part 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="demo">Selector 1</h1>
        <h1>Selector 2</h1>
        <h1>Selector 3</h1>
        <button>Press</button>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(fun);
        function fun(){
            $(".demo").fadeToggle(2000);
        }
    });
        
    </script>
</html>
