<html>
    <head>
        <title>Objects in Js</title>
    </head>
    <body>
        <script>
            /*Objects are nothing but creating a class .AND these are similar to dictionaries in python.
            These are similar to hashmap in java and these are json objects which are  key-value pair */
        var student={
            name:"sundar",
            rollno:12,
            fun:function()
            {
                return("Hello");
            }
        }    
        document.write("<h1>"+student.fun()+"</h1>");
        </script>
    </body>
</html>
