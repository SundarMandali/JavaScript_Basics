<html>
    <head>
    <!--In this we will create an input textbox and the input data should be displayed while we click on button-->
    </head>
    <body>
        <input id="demo" placeholder="Enter username">
        <button onclick="fun()">Press</button>
        <script>
            function fun()
            {
                var c1=document.getElementById("demo").value;
                alert("Hi "+c1);
            }
        </script>
    </body>
</html>
